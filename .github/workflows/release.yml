name: Release

on:
  workflow_dispatch:

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-tags: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true

      - name: Create release
        run: uvx --from=python-semantic-release semantic-release -vv version

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always